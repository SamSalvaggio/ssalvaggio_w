<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samuel Salvaggio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Samuel Salvaggio â€“ Senior Trial Design Lead @ One2Treat | Lecturer @ ULB School of Public Health">
  
  <link rel="preload" as="image" href="picture.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- Reset and Base Styles --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
      font-size: 16px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* --- Main Container --- */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      max-width: 600px;
      padding: 32px;
      /* Optional: Adds a subtle fade-in effect on load */
      animation: fadeIn 0.8s ease-in;
    }

    /* --- Profile Picture Styles --- */
    .profile-pic {
      /* 1. Set a fixed size (must be a square) */
      width: 150px;
      height: 150px;
      
      /* 2. Turn the square into a circle */
      border-radius: 50%;
      
      /* 3. Ensure the image fills the circle without stretching, 
         cropping centrally if necessary */
      object-fit: cover;
      object-position: center;
      
      /* Spacing below the image */
      margin-bottom: 24px;
      
      /* Optional: Adds a subtle border to define edges against white background */
      border: 3px solid #f0f0f0;
      
      /* Ensure high quality rendering */
      image-rendering: -webkit-optimize-contrast;
    }

    /* --- Typography & Links --- */
    h1 {
      font-size: 1.8em; /* Slightly larger to balance with the photo */
      font-weight: 700;
      margin: 0 0 0.5em 0;
    }

    .links-container {
      font-weight: 500;
      line-height: 1.5;
      margin: 0;
      color: #555; /* Slightly softer color for the links */
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
      transition: all 0.2s ease; /* Smooth transition on hover */
    }
    a:hover,
    a:focus {
      color: #000;
      border-bottom-color: #000;
    }

    /* Simple fade-in animation definition */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="container">
    <img src="picture.png" alt="Samuel Salvaggio" class="profile-pic" width="150" height="150">
    
    <h1>Samuel Salvaggio</h1>
    <p class="links-container">
      <a href="mailto:contact@salvaggio.me">e-mail</a> /
      <a href="https://www.linkedin.com/in/samuelsalvaggio/">linkedIn</a> /
      <a href="https://www.salvaggio.me/publications.pdf">publications</a>
    </p>
  </main>
</body>
</html>
